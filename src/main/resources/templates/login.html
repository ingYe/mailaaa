<!DOCTYPE html>
<html xmlns:th="http://www.thyemleaf.org">
<head>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .myfont {
            font-size: 25px;
        }

        .myfont2 {
            font-size: 15px;
        }

        body {
            background: url(/images/bg.jpg) no-repeat center;
        }

        .rg_layout {
            width: 900px;
            height: 500px;
            border: 8px solid #eeeeee;
            background-color: white;
            margin: 50px auto auto;
        }

        .rg_left {
            /* border: 5px solid #000000; */
            float: left;
            margin: 15px;
        }

        .rg_left > p:first-child {
            color: #FFD026;
            font-size: 30px;
        }

        .rg_left > p:last-child {
            color: #a6a6a6;
            font-size: 30px;
        }

        .rg_center {
            /* border: 5px solid #000000; */
            float: left;
            margin-left: 75px;
            width: 400px;
            height: 200px;
            margin-top: 140px;
        }

        .td_left {
            width: 100px;
            text-align: right;
            height: 50px;
        }

        .td_right {
            padding-left: 30px;
        }

        #username, #pwd {
            width: 175px;
            height: 40px;
            color: #a6a6a6;
            /*设置边框圆角*/
            border-radius: 5px;
            padding-left: 10px;
        }

        .login {
            height: 75px;
            padding-left: 65px;
        }

        #butt {
            width: 230px;
            height: 40px;
            background-color: bisque;
            border: 1px solid bisque;
        }

    </style>
</head>

<body>
    
    <div class="rg_layout">

        <div class="rg_left">
            <p>用户登陆</p>
            <p>USER LOGIN</p>
        </div>

        <div class="rg_center">
            <div class="re_form">
<!--                <div class="alert alert-success" role="alert" id="haha">-->
<!--                    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>-->
<!--                </div>-->

                <form th:action="@{/user/login}", method="POST">
                    <table>
                        <tr>
                            <td class="td_left"><label for="username" class = "myfont">邮箱</label></td>
                            <td class="td_right"><input type="email" name="username" id="username" placeholder="请输入邮箱" class="myfont2"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="pwd" class="myfont">密码</label></td>
                            <td class="td_right"><input type="password" name="password" id="pwd" placeholder="请输入密码" class="myfont2"></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="login"><input type="submit" id="butt" value="登录 &raquo;" class="myfont"></td>
                        </tr>
                    </table>

                </form>
            </div>

        </div>

    </div>
</body>
</html>
